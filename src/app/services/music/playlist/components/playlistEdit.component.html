<ion-list>
    <ion-item *ngFor="let mp3 of playlist.getList()">
        <ion-label>
            <h2>{{mp3.name}}</h2>
        </ion-label>
    </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addMp3()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
